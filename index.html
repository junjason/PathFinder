<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/7cab9565f5.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <title>PathFinder | Jason Jun</title>
  </head>

  <body>
    <div class="nav">
      <a href="#" class="main-link">PathFinder Visualization</a>
      <button class="visualizeBFS">Visualize BFS</button>
      <button class="visualizeDFS">Visualize DFS</button>
      <button class="resetBoard">Reset Board</button>
      <!-- <button class="placePortals">Place Portals</button> -->
    </div>

    <div id="node-key">
      <div><p class="key-images"><img src = "./src/img/start.png"></p><p class="key-text">Start Node</p></div>
      <div><p class="key-images"><img src = "./src/img/end.png"></p><p class="key-text">End Node</p></div>
      <!-- <div><p class="key-images"><img src = "./src/img/portal.png"></p><p class="key-text">Portal</p></div> -->
      <div><p class="key-images"><img src = "./src/img/walls.png"></p><p class="key-text">Wall Nodes</p></div>
      <div><p class="key-images"><img src = "./src/img/unvisited.png"></p><p class="key-text">Unvisited Nodes</p></div>
      <div><p class="key-images"><img src = "./src/img/shortest_path.png"></p><p class="key-text">Shortest Path Nodes</p></div>
      <div><p class="key-images"><img src = "./src/img/visited_1.png"> <img src = "./src/img/visited_2.png"></p><p class="key-text">Visited Nodes</p></div>
    </div>

    <div class="grid-container">
    </div>

    <div id="directions">
      <p>1. Drag and drop the start and end nodes</p>
      <p>2. Click on squares to place walls</p>
      <!-- <p>2b. Place portals, must be in pairs.</p> -->
      <p>3. Run Algorithm</p>
    </div>

    <div id="stats">
      <p id="stats-p">
    </div>
  </body>

</html>
